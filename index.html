<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Conditions</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Exercises for JS conditions</h1>
    <div id="greeting-user"></div>

    <form onsubmit="compareAlphabets();return false">
      <label for="alphabet-1">Compare Words:</label>
      <input
        type="text"
        id="alphabet-1"
        placeholder="Enter one word"
        required
      />
      <input
        type="text"
        id="alphabet-2"
        placeholder="Enter one word"
        required
      />

      <button type="submit">Compare</button>
    </form>
    <div id="display-smaller-alphabet"></div>

    <form onsubmit="ageConfirm();return false">
      <label for="age-input">How old are you?</label>
      <input
        type="number"
        max="120"
        min="0"
        id="age-input"
        placeholder="Age"
        required
      />
      <button type="submit">Submit</button>
    </form>
    <div id="display-age-confirmation"></div>
    <script src="main.js"></script>
  </body>
</html>
