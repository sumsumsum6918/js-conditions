<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Conditions</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Exercises for JS conditions</h1>
    <div id="greeting-user"></div>

    <form onsubmit="compareAlphabets();return false">
      <input
        type="text"
        id="alphabet-1"
        placeholder="Enter one word"
        required
      />
      <input
        type="text"
        id="alphabet-2"
        placeholder="Enter one word"
        required
      />

      <button type="submit">Compare words</button>
    </form>
    <div id="display-smaller-alphabet"></div>

    <script src="main.js"></script>
  </body>
</html>
