<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Conditions</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Exercises for JS conditions</h1>
    <div class="exercise-wrap">
      <div id="greeting-user">Hello, welcome to my exercises!</div>
    </div>

    <div class="exercise-wrap">
      <form onsubmit="compareAlphabets();return false">
        <label for="alphabet-1">Compare Words:</label>
        <input
          type="text"
          id="alphabet-1"
          placeholder="Enter one word"
          required
        />
        <input
          type="text"
          id="alphabet-2"
          placeholder="Enter one word"
          required
        />

        <button type="submit">Compare</button>
      </form>
      <div id="display-smaller-alphabet"></div>
    </div>

    <div class="exercise-wrap">
      <form onsubmit="ageConfirm();return false">
        <label for="age-input">How old are you?</label>
        <input
          type="number"
          max="120"
          min="0"
          id="age-input"
          placeholder="Age"
          required
        />
        <button type="submit">Submit</button>
      </form>
      <div id="display-age-confirmation"></div>
    </div>

    <div class="exercise-wrap">
      <form onsubmit="guessAnimal();return false">
        <label for="animal-input">Guess my favourite animal</label>
        <input
          type="text"
          id="animal-input"
          placeholder="Guess an animal"
          required
        />
        <button type="submit">Guess</button>
      </form>
      <div id="display-guess-result"></div>
    </div>

    <div class="exercise-wrap">
      <form>
        <p>What's your favourite colour?</p>
        <input
          type="radio"
          name="fav-color"
          id="red"
          value="red"
          onclick="colorComment(this.value)"
        />
        <label for="red">Red</label>
        <input
          type="radio"
          name="fav-color"
          id="blue"
          value="blue"
          onclick="colorComment(this.value)"
        />
        <label for="blue">Blue</label>
        <input
          type="radio"
          name="fav-color"
          id="green"
          value="green"
          onclick="colorComment(this.value)"
        />
        <label for="green">Green</label>
        <div id="display-color-comment"></div>
      </form>
    </div>

    <div class="exercise-wrap">
      <form onsubmit="passingTest();return false">
        <label for="test-result">What did you score for your last test?</label>
        <input
          type="number"
          id="test-result"
          min="0"
          max="100"
          required
          placeholder="Score"
        />
        <button type="submit">Submit</button>
      </form>
      <div id="display-test-comment"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
